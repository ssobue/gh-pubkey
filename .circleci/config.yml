# Golang CircleCI 2.0 configuration file
version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.9
      
    working_directory: /go/src/github.com/ssobue/gh-pubkey
    steps:
      - checkout

      - run: go get -v -t -d golang.org/x/oauth2
      - run: go get -v -t -d github.com/google/go-github/github
      - run: go build
      - store_artifacts:
          path: ./gh-pubkey
          destination: /
